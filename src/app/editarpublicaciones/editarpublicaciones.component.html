<h1 class="text-center text-purple">Editar Publicación</h1>

<div *ngIf="successMessage" class="alert alert-success" role="alert" style="margin-top: 20px;">
    {{ successMessage }}
</div>

<form (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
        <label for="title" class="form-label">Título:</label>
        <input type="text" id="title" [(ngModel)]="editar.title" name="title" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="body" class="form-label">Cuerpo:</label>
        <textarea id="body" [(ngModel)]="editar.body" name="body" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label for="userId" class="form-label">ID de Usuario:</label>
        <input type="number" id="userId" [(ngModel)]="editar.userId" name="userId" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-purple">Actualizar Post</button>
</form>
